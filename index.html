<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Light and Shadow</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
</head>
<body>

	<div id="locationbox">
		<div class="container" id="location"></div>
	</div>

	<div id="photobox">
		<div class="container"></div>
	</div>	

	<div id="placebox">
		<div class="container"></div>
	</div>	

	<div id="textbox">
		<div class="container">
			<p><center>
				<span id="maintitle">Light and Shadow</span><br><br>
				a game of honor and magic<br>
				in the historic American Northeast<br><br>
				&copy; 2015 Andrew A. Anissi
			</center></p>
		</div>
	</div>

	<div id="actionbox">
		<div class="container">
			<ul id="actionlist">
				<li id="gamestart">START</li>
				<li id="continuegame">CONTINUE</li>
			</ul>
		</div>
	</div>

	<script src="js/maps.js"></script>
	<script src="js/keys.js"></script>
	<script src="js/sprites.js"></script>
	<script src="js/dialogues.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
