<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Keepers of the Western Door</title>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
	<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.min.js"></script>
	<script src="app/main.js"></script>
</head>
<body>


<div id="jumbo">

	<div class="halfscreen">

		<div id="textbox" class="box">
			<div class="container" id="texthere"></div>
		</div>

		<div id="placebox" class="box">
			<div class="container"></div>
		</div>
	</div>

	<div class="halfscreen">

		<div id="locationbox" class="container">
			<div id="location"></div>
			<div id="coords"></div>
		</div>



		<div id="photobox" class="box">
			<div id="namelabel"><span></span></div>
		</div>

		<div id="actionbox" class="box">
			<div class="container">
				<ul id="actionlist">
					<li id="gamestart">START</li>
					<li id="continuegame">CONTINUE</li>
				</ul>
			</div>
		</div>

	</div>

</div>




</body>
</html>
